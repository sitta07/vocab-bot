name: Daily Vocab Quiz Trigger (3 Times)

on:
  schedule:
    - cron: '0 1,5,11 * * *'
  
  workflow_dispatch:

jobs:
  wake-up-and-quiz:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Quiz via API
        run: |
          # ยิงคำสั่งไปที่บอทให้เริ่มทำงานทันที (ไม่มี Delay)
          curl -X GET https://vocab-bot-owak.onrender.com/broadcast-quiz